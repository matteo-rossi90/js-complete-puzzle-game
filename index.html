<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik Pixels' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>Puzzle Game</title>
</head>
<body>
    <main>
        <div id="container">

            <header id="top-board">
                <div id="title" class="selected">Puzzle Game</div>
                <div class="box-btn">
                    <button id="play" class="btn btn-start">Inizia</button>
                </div>
            </header>

            <div id="puzzle-box">
                 <div id="guide">
                    <p>
                        Trascina le tessere che hai a disposizione e rilasciale
                        nell'ordine corretto. Premendo il pulsante Riavvia puoi ricominciare il gioco.
                    </p>
                 </div> 
                <box id="puzzle-board">
                </box>
                <box id="tiles-box">
                </box>
                <div class="box-btn">
                    <button id="reset" class="btn btn-reset">Riavvia</button>
                </div>
            </div>

            <div id="message"></div>

        </div>

    </main>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
